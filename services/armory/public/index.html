<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="icon" href="/favicon.ico">
    <title>Armory</title>
    <script>
        const websocketUrl = '{{ WEBSOCKET_URL }}';
        if (!websocketUrl.startsWith("{{")) {
            window.websocketUrl = window.location.protocol.replace("http", "ws") + "//" + websocketUrl;
        } else if (window.location.href.includes('connect')) {
            window.websocketUrl = 'ws://localhost:8000/ws/connect/' + window.location.href.split("connect/")[1];
        } else {
            window.websocketUrl = 'ws://localhost:8000/ws/connect'
        }
    </script>
</head>

<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
